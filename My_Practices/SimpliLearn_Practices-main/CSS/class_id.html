<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p.abc{
           background-color: thistle;
        }
        p.def{
            color: red;
        }
        p.hij{

            background-color: wheat;
            font-size: 30px;
        }
        h1{
            background-color: greenyellow;
        }
        #p1{text-align: center;}
        #p2{text-align: left;}
        #p3{text-align: justify;}
        #p4{text-align: right;}
    </style>
</head>
<body>
    <h1>This is heading tag</h1>
    <p class="abc" id="p1">This is 1st para</p>
    <p class="abc def" id="p2">This is 2nd para</p>
    <p class="hij" id="p3">This is 3rd para</p>
    <p class="hij" id="p4">This is 4th para</p>
</body>
</html>
