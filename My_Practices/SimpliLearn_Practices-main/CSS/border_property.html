<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px solid red;
            height: 200px;
            width: 150px;
            margin: 10px;
            padding: 30px;
            display: inline-block;
        }
        #xyz{
            padding-left: 60px;
        }
        #pos{
            position: absolute;
            top: 290px;
        }
        #p1{
            float: left;
        }
        #p2{
            float: left;
        }
        #p3{
            float: right;
        }
        #p4{
            float: right;
        }
    </style>
</head>
<body>
    <div id="xyz">This is border 1</div>
    <div>This is border 2</div>
    <div id="pos">This is border 3</div>
    <div>This is border 4</div>
    <div>This is border 5</div>
    <hr>
    <div id="p1">This is para 1</div>
    <div id="p2">This is para 2</div>
    <div id="p3">This is para 3</div>
    <div id="p4">This is para 4</div>
</body>
</html>
