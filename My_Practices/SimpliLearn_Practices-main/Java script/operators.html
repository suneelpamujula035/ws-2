<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ending semicolon is not mandotory in Java Script
      var a=10//number
      var b="10";//string
      document.write("== operator<br/>");
      document.write(a==b);//it checks only value so result is true  
      document.write("=== operator<br/>");
      document.write(a===b);//it checks value as well as datatype so result is false

      document.write("<hr>");
      var n;
      document.write("<br>value of n "+n);
      document.write("<br>value of n "+typeof(n));
      n=10;
      document.write("<br>value of n "+n);
      document.write("<br>value of n "+typeof(n));
      n=10.6;
      document.write("<br>value of n "+n);
      document.write("<br>value of n "+typeof(n));
      n="suneel";
      document.write("<br>value of n "+n);
      document.write("<br>value of n "+typeof(n));
      n=true;
      document.write("<br>value of n "+n);
      document.write("<br>value of n "+typeof(n));
      n= new Date();
      document.write("<br>value of n "+n);
      document.write("<br>value of n "+typeof(n));
    </script>
</body>
</html>
