    <script>
        function student(rollNo,name,address,branch)
        {

            this.rollNo=rollNo;
            this.name=name;
            this.address=address;
            this.branch=branch;
        }
        var stu1 = new student(501,"Sandeep","Banglore","CSE");
        document.write(stu1.rollNo+"  "+stu1.name+"  "+stu1.address+"  "+stu1.branch);
