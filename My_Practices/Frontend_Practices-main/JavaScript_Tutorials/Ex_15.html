<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body bgcolor="yellow">
    <h1 align="center">Math Object in JavaScript</h1>
    <script>
        var x = 3;
        var y = -5;
        var z = 7.6;
        var i = 14.34;
        var j = 12.7;
        document.write(Math.sqrt(x)+"<br/>");
        document.write(Math.random(x)+"<br/>");
        document.write(Math.pow(5,3)+"<br/>");//125
        document.write(Math.abs(y)+"<br/>");//5
        document.write(Math.floor(z)+"<br/>");//7
        document.write(Math.ceil(i)+"<br/>");//15
        document.write(Math.round(j));//Creating round figures
    </script>
</body>
</html>
