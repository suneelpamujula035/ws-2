<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body bgcolor="aqua">
    <h1 align="center">Strings Objects in JavaScript</h1>
    <!-- <script>
        var x = "Hello";
        var y = "Welcome";
        document.write(x+" "+y);
    </script> -->
    <script>
        var x = new String("Hello friends welcome to javascript tutorials");
        document.write(x.charAt(12));
        document.write(x.indexOf("welcome"));
        document.write(x.toLowerCase());
        document.write(x.toUpperCase());
        document.write(x.slice(2,14));
    </script>
</body>
</html>
