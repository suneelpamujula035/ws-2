<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body bgcolor="red">
    <h1 align="center">Switch statement in JavaScript</h1>
    <script>
        var marks=84;
        switch(true)
        {
            case marks>90 : result="A GRADE";break;
            case marks>80 : result="B GRADE";break;
            case marks>70 : result="C GRADE";break;
            case marks>60 : result="D GRADE";break;
            case marks>50 : result="E GRADE";break;
            case marks>40 : result="F GRADE";break;
            default : result="FAIL";
        }
        document.write(result);
    </script>
    
</body>
</html>
