<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body bgcolor="yellow">
    <h1 align="center">Datatypes in JavaScript</h1>
    <script>
        var x = 15;
        var y = 23.8;
        var gender = 'M';
        var name = "Suneel Kumar"
        var sunny = true;
        document.write(x);
        document.write(y);
        document.write(gender);
        document.write("Name : "+name);
        document.write(sunny);
        document.write(typeof(x));
        document.write(typeof(y));
        document.write(typeof(gender));
        document.write(typeof(name));
        document.write(typeof(sunny));


    </script>
</body>
</html>
