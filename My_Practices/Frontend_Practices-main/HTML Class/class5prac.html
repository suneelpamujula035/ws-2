<!DOCTYPE html>
<html lang="en">
<head>

            </tr>
            <tr>
                <td>Flavour</td>

            </tr>
            <tr>
                <td>Color</td>

                <td>White</td>
            </tr>
            <tr>
                <td rowspan="2">Least Favourate</td>
                <td>Color</td>
                <td>Yellow</td>
                <td>Pink</td>
            </tr>

                <td>Flavour</td>

        </tbody>
    </table>
    
</body>
</html>
