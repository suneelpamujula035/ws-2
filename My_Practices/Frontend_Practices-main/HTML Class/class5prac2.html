<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <table align="center" border="1px" cellspacing="0px" cellpadding="20px">
        <caption><b>List</b></caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">ID</th>
                <th colspan="2">Membership Dates</th>
                <th rowspan="2">Balance</th>
            </tr>
            <tr>
                <th>Joined</th>
                <th>Cancelled</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Margeret Nguyen</th>
                <td>427311</td>
                <td>June 3,2010</td>
                <td>n/a</td>
                <td>0.00</td>
            </tr>
            <tr>
                <th>Edvard Galinski</th>
                <td>533175</td>
                <td>January 13,2011</td>
                <td>April 8,2017</td>
                <td>37.00</td>
            </tr>
            <tr>
                <th>Hoshi Nakamura</th>
                <td>601942</td>
                <td>July 23,2012</td>
                <td>n/a</td>
                <td>15.00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
