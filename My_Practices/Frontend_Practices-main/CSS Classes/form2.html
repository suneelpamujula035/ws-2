<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        h1{
            text-align: center;
            position: relative;
            top: 140px;
            color: blue;
        }
        .sun{
            position: absolute;
            background-color: rgb(29, 168, 223);
            top: 200px;
            left: 550px;
            padding: 30px;
        }
        div{
            padding: 5px;
        }
        input[type=submit]{
            background-color: green;
            color: whitesmoke;
            width: 70px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input{
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        input:focus{
            border: 2px solid red;
            outline-style: none;
        }
        .fa-question-circle{
            position: absolute;
            right: 18px;
            top: 180px;
            cursor: pointer;
        }
        .fa-eye{
            position: absolute;
            right: 50px;
            top: 88px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>facebook</h1>
    <div class="sun">
        <form>
            <div><input type="text" placeholder="Username"></div>
            <div><input type="password" placeholder="Password"><i class="fa fa-eye" aria-hidden="true"></i></div>
            <div><input type="password" placeholder="Conform Password"></div>
            <div><input type="email" placeholder="Email"><i class="fa fa-question-circle" aria-hidden="true"></i></div>
            <div><input type="submit" value="LogIn"></div>

        </form>
    </div>
</body>
</html>
