        table{
            border-collapse: collapse;
            width: 100%;

        }
        th,td{
            border-bottom: 1px solid orange;
            height: 80px;
            vertical-align: center;
            
        }

            background-color: darksalmon;
        }

        }
        tr:hover{

        }
        tr:nth-child(even){

        }
        tr:nth-child(odd){

        }
